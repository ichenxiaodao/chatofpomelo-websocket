<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            小道聊天室
        </title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript">
        </script>

        <script src="js/lib/build/build.js" type="text/javascript">

        </script>
        <script type="text/javascript">
         
         require('boot');
        </script> 
        <script src="js/client.js">
                		
        </script>
        <script src="js/pop.js" type="text/javascript">

        </script>
    </head>
    
    <body>
        <div id="app">
            <div id="loginView">
                <div id="loginTitle">
                    小道聊天室
                </div>
                <table>
                    <tr>
                        <td>
                            <input id="loginUser" type="text" placeholder="输入昵称" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="channels" type="text" id="channelList" placeholder="输入房间号"
                            />
                        </td>
                        <tr>
                            <td>
                                <input id="login" type='button' value="进入" />
                            </td>
                        </tr>
                </table>
                <br>
                <div align="center">
                    小道微信号：iamcdz<br><br>
                    提示：由于VPS在美国，所以点击“进入”之后，请耐心等一会！
                </div>
                <div id="loginError">
                </div>
            </div>
            <div id="chatHistory">
            </div>
            <div id="toolbar">
                <ul id="status">
                    <li>
                        聊天对象:
                        <select name="users" id="usersList">
                            <option value="*">
                                所有人
                            </option>
                        </select>
                    </li>
                    <li>
                        你的昵称:
                        <span id="name">
                        </span>
                    </li>
                    <li>
                        你所在的房间号:
                        <span id="room">
                        </span>
                    </li>
                </ul>
                <input tabindex="1" type="text" id="entry" />
            </div>
        </div>
        <div id="pop">
            <div id="popHead">
                <a id="popClose" title="close">关闭</a>
                <h2>
                    提示
                </h2>
            </div>
            <div id="popContent">
                <dl>
                    <dd id="popIntro">
                    </dd>
                </dl>
                <p id="popMore">
                    不再提示
                </p>
            </div>
        </div>
    </body>

</html>
